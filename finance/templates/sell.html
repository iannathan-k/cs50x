{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <!-- <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div> -->
        <select name="symbol" class="mb-4">
            <option value="">Symbol</option>
            {% for stock in stocks %}
                <option value="{{stock}}">{{stock}}</option>
            {% endfor %}
        </select>

        <div class="mb-4">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="number of shares" type="number" />
        </div>



        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
