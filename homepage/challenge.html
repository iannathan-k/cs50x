<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Multiplication</title>
        <script>

            function hide(elem) {
                document.querySelector(elem).style.visibility = 'hidden';
            };
            function unhide(elem) {
                document.querySelector(elem).style.visibility = '';
            };

            function getRandomNumbers() {
                let num1 = Math.floor(Math.random() * 101);
                let num2 = Math.floor(Math.random() * 11);
                document.querySelector('#num1').value = num1;
                document.querySelector('#num2').value = num2;
                document.querySelector('.question').innerHTML = `${num1} x ${num2} = `;
            };

            document.addEventListener('DOMContentLoaded', function() {
                hide('.question');
                hide('#answer');
                hide('#submit');

                let ready = document.querySelector('#ready');
                ready.addEventListener('click', function() {
                    getRandomNumbers();
                    hide('#ready');
                    unhide('#answer');
                    unhide('.question');
                    unhide('#submit');
                    document.querySelector('#feedback').innerHTML = '';
                });

                let submit = document.querySelector('#submit');
                submit.addEventListener('click', function() {
                    hide('#submit');
                    hide('#answer');
                    unhide('#ready');
                    hide('.question');

                    let num1 = document.querySelector('#num1').value;
                    let num2 = document.querySelector('#num2').value;
                    let answer = document.querySelector('#answer').value;

                    let feedback = document.querySelector('#feedback');
                    if (answer == num1 * num2) {
                        feedback.innerHTML = `Correct, ${num1} * ${num2} = ${num1*num2}`;
                        feedback.className = 'correct';
                    } else {
                        feedback.innerHTML = `Incorrect, ${num1} * ${num2} is ${num1 * num2}.`;
                        feedback.className = 'incorrect';
                    }
                });
            });


        </script>
    </head>
    <body>
        <div class="container-md">
            <br><a href="index.html">Home</a> |
            <a href="links.html">Links</a> |
            <a href="multiply.html">Multiply</a> |
            <a href="challenge.html">Challenge</a>

            <p><br><h3>Ready for a Multiplication challenge?</h3>
            <p><button id="ready">Ready!</button>

            <p><br>
            <p class="question"></p>
            <input id="num1" hidden></input>
            <input id="num2" hidden></input>
            <input id="answer" size=10 ></input>
            <button id="submit">Submit</button>
            <p id="feedback"></p>

        </div>
    </body>
</html>
