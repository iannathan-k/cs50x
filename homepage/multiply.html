<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Multiplication</title>
        <script>

            document.addEventListener('DOMContentLoaded', function() {
                let button = document.querySelector('#calc');
                button.addEventListener('click', function() {
                    let num1 = button.parentElement.querySelector('#num1').value;
                    let num2 = button.parentElement.querySelector('#num2').value;

                    // clear texts
                    let feedback = button.parentElement.querySelector('.feedback');
                    let answer = button.parentElement.querySelector('.answer');
                    feedback.innerHTML = '';
                    answer.innerHTML = '';

                    if (isNaN(num1)) {
                        feedback.innerHTML = num1 + " is not a number, try again!";
                        return;
                    };
                    if (isNaN(num2)) {
                        feedback.innerHTML = num2 + " is not a number, try again!";
                        return;
                    };

                    let ans = `${num1} x ${num2} = ${num1*num2}`;
                    answer.innerHTML = ans
                });
            });


        </script>
    </head>
    <body>
        <div class="container-md">
            <br><a href="index.html">Home</a> |
            <a href="links.html">Links</a> |
            <a href="multiply.html">Multiply</a> |
            <a href="challenge.html">Challenge</a>

            <p><br>
            <h3>You can multiply two numbers on this page</h3>
            <input id='num1' size=10 type='customNumber'></input> x <input size=10 id='num2' type='customNumber'></input>

            <button id="calc" type="button" class="btn btn-primary position-relative">
                Multiply
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    new!
                </span>
            </button>

            <p><br><p class="answer">
            <p class="feedback"></p>

        </div>
    </body>
</html>
